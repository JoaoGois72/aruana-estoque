<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aruana Garden - Controle de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2a5a, #1c3f85);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 35px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 160px;
        }

        .titulo {
            text-align: center;
            font-weight: 600;
            color: #1c3f85;
            margin-bottom: 25px;
        }

        .btn-login {
            background: #1c3f85;
            border: none;
            padding: 12px;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #0f2a5a;
        }
    </style>
</head>
<body>

<div class="login-card">

    <!-- LOGO -->
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Aruana Garden">

    <div class="titulo">
        Controle de Estoque
    </div>

    <!-- Mensagens -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{cat}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Formulário -->
    <form method="post" action="{{ url_for('auth.login_post') }}">
        <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text" name="login" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" required>
        </div>

        <button class="btn btn-login text-white w-100">
            Entrar
        </button>
    </form>

</div>

</body>
</html>
