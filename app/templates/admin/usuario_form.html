{% extends "base.html" %}
{% block content %}

<h4>{{ "Editar Usuário" if usuario else "Novo Usuário" }}</h4>

<form method="post" class="card p-3 shadow-sm mt-3">

  <div class="row g-2">
    <div class="col-md-4">
      <label class="form-label">Nome</label>
      <input class="form-control" name="nome"
             value="{{ usuario.nome if usuario else '' }}" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Login</label>
      <input class="form-control" name="login"
             value="{{ usuario.login if usuario else '' }}" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Perfil</label>
      <select class="form-select" name="role">
        <option value="ADMIN">ADMIN</option>
        <option value="ENGENHEIRO">ENGENHEIRO</option>
        <option value="MESTRE">MESTRE</option>
        <option value="ENCARREGADO">ENCARREGADO</option>
        <option value="ALMOXARIFE">ALMOXARIFE</option>
        <option value="AUX_ALMOX">AUX_ALMOX</option>
      </select>
    </div>

    {% if not usuario %}
    <div class="col-md-2">
      <label class="form-label">Senha</label>
      <input class="form-control" name="senha" required>
    </div>
    {% endif %}
  </div>

  <div class="mt-3">
    <button class="btn btn-primary">Salvar</button>
    <a class="btn btn-secondary" href="{{ url_for('admin.usuarios_lista') }}">
      Cancelar
    </a>
  </div>

</form>

{% endblock %}
